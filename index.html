<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Asistencias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: #cfd6e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: #2563eb;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #2563eb, #1d4ed8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #6b7280;
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #e5e7eb;
        }
    </style>
</head>

<body>

<div class="login-container">
    
    <div class="icon-circle">
        <!-- Icono tipo credencial -->
        <svg viewBox="0 0 24 24">
            <path d="M4 3h16a2 2 0 012 2v14a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2zm2 4v2h6V7H6zm0 4v2h12v-2H6zm0 4v2h8v-2H6z"/>
        </svg>
    </div>

    <h1>Sistema de Asistencias</h1>
    <p class="subtitle">Ingrese sus credenciales para continuar</p>

    <form>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <hr>

    <div class="footer">
        Sistema de Control de Asistencias v1.0
    </div>

</div>

</body>
</html>
